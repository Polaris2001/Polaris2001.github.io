<!DOCTYPE html>
<html>
<head>
    <title>Energy Counter</title>
</head>
<body>
    <h1 id="numberDisplay">You have 0 energy</h1>
    <button onclick="addEnergy()">Manually create some energy</button><br>
    <button onclick="startGeneratingEnergy()" id="startButton" disabled>Start Generating Energy</button>
    <span id="autoClickCount"></span>
    <span id="energyPerSecond"></span>

    <script>
        var currentEnergy = 0;
        var energyInterval;
        var autoClickCount = 0;

        // Function to update the energy display
        function updateEnergy() {
            var energyDisplay = document.getElementById("numberDisplay");
            energyDisplay.innerText = "You have " + currentEnergy + " energy";
            checkEnergyThreshold();
        }

        // Function to check energy threshold and enable/disable start button
        function checkEnergyThreshold() {
            var startButton = document.getElementById("startButton");
            if (currentEnergy >= 10) {
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        }

        // Function to start generating energy
        function startGeneratingEnergy() {
            energyInterval = setInterval(increaseEnergy, 1000);
            autoClickCount++;
            updateAutoClickCount();
            updateEnergyPerSecond();
        }

        // Function to increase the energy value
        function increaseEnergy() {
            currentEnergy++;
            updateEnergy();
        }

        // Function to manually add energy
        function addEnergy() {
            currentEnergy++;
          updateEnergy();
        }

        // Function to update the auto click count
        function updateAutoClickCount() {
            var autoClickCountElement = document.getElementById("autoClickCount");
            autoClickCountElement.innerText = "You have: " + autoClickCount + " auto button clicks";
        }

        // Function to update the energy earned per second using the auto button
        function updateEnergyPerSecond() {
            var energyPerSecondElement = document.getElementById("energyPerSecond");
            var energyPerSecond = autoClickCount
            energyPerSecondElement.innerText = "(" + energyPerSecond + "/s)";
        }
    </script>
</body>
</html>
