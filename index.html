<!DOCTYPE html>
<html>
<head>
    <title>Train Arrival Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Train Arrival Screen</h1>
    <h2>Current Time: <span id="current-time"></span></h2>

    <div class="train-info">
        <div class="left-part">
            <h3>Time Until Train Arrival:</h3>
            <p id="time-left"></p>
        </div>
        <div class="middle-left-part">
            <h3>Type of Train:</h3>
            <p id="train-type">Local</p>
        </div>
        <div class="middle-right-part">
            <h3>Destination:</h3>
            <p id="destination">Station B</p>
        </div>
        <div class="right-part">
            <h3>Remarks:</h3>
            <p id="remarks">None</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
