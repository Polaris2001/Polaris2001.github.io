<!DOCTYPE html>
<html>
<head>
    <title>Energy Counter</title>
</head>
<body>
    <h1 id="numberDisplay">0</h1>
    <button onclick="addEnergy()">Manually create some energy</button>
    <button onclick="startGeneratingEnergy()" id="startButton" disabled>Start Generating Energy</button>

    <script>
        var currentEnergy = 0;
        var energyInterval;

        // Function to update the energy display
        function updateEnergy() {
            var energyDisplay = document.getElementById("numberDisplay");
            energyDisplay.innerText = "You have " + currentEnergy + " energy.";
            checkEnergyThreshold();
        }

        // Function to check energy threshold and enable/disable start button
        function checkEnergyThreshold() {
            var startButton = document.getElementById("startButton");
            if (currentEnergy >= 10) {
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        }

        // Function to start generating energy
        function startGeneratingEnergy() {
            energyInterval = setInterval(increaseEnergy, 1000);
        }

        // Function to increase the energy value
        function increaseEnergy() {
            currentEnergy++;
            updateEnergy();
        }

        // Function to manually add energy
        function addEnergy() {
            currentEnergy++;
            updateEnergy();
        }
    </script>
</body>
</html>
