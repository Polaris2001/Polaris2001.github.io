<!DOCTYPE html>
<html>
<head>
    <title>Train Arrival Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Train Arrival Screen</h1>
    <h2>Current Time: <span id="current-time"></span></h2>

    <table class="train-info">
        <thead>
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Destination</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="current-time"></td>
                <td id="time-until-arrival"></td>
                <td id="train-type"></td>
                <td id="destination"></td>
                <td id="remarks"></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
