<!DOCTYPE html>
<html>
<head>
    <title>Train Arrival Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Train Arrival Screen</h1>
    <h2>Current Time: <span id="current-time"></span></h2>

    <table class="train-info">
        <thead>
          <tr>
            <th>Time</th>
            <th colspan="3">Train Information</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="current-time"></td>
            <td class="train-data">
              <div><span class="label">Time Until Arrival:</span><span id="time-until-arrival"></span></div>
              <div><span class="label">Train Type:</span><span id="train-type"></span></div>
              <div><span class="label">Destination:</span><span id="destination"></span></div>
              <div><span class="label">Remarks:</span><span id="remarks"></span></div>
            </td>
          </tr>
        </tbody>
      </table>

    <script src="script.js"></script>
</body>
</html>
